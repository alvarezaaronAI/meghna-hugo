    image: "/images/bio-botero.jpg"
    designation: President
    content: |-
      Andrea’s brings an extensive fifteen years of experience in the music space to the Revolución team. Her passion for music and her proven ability developing 360º campaigns around music properties has made her Revolución’s top pick to lead the charge in developing brand relationships and strategic partnerships.

      Her experience negotiating with heavy hitters like Universal, AEG and Live Nation have made her the top choice for brands like Miller Coors, Corona Extra, Wrigley and American Airlines when negotiating brand endorsements and sponsorships.

      A Chicago native, Andrea earned her Business degree from DePaul University. She quickly found her calling at Cardenas Marketing Network (CMN) in 1999. It was here where she was introduced to the world of live music touring, booking and sponsorship. As Account Director, Andrea quickly realized the power of building lasting business relationships.

      Today, those relationships are still thriving. While the players may have changed roles, positions or even companies, Andrea Botero is still a big role in program development and negotiation for relationships forged over a decade ago.
